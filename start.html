<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <a href="#" class="logo"><span>F</span>ootball Hub</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#matches">Matches</a>
            <a href="#stats">Stats</a>
            <a href="#transfers">Transfers</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <button aria-label="Search" id="search-btn"><i class="fas fa-search"></i></button>
            <button aria-label="Login" id="login-btn"><i class="fas fa-user"></i></button>
        </div>

        <form class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Search here...">
            <button type="submit" aria-label="Search"><i class="fas fa-search"></i></button>
        </form>
    </header>

    <div class="login-form-container">

        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="#">register now</a></p>

        </form>

    </div>


    <script src="script.js"></script>
</body>
</html>
