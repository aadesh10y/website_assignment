<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>F</span>ootball Hub</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#matches">Matches</a>
            <a href="#stats">Stats</a>
            <a href="#transfers">Transfer</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <button aria-label="Search" id="search-btn" class="search-icon"><i class="fas fa-search"></i></button>

            <button aria-label="Login" id="login-btn"><i class="fas fa-user"></i></button>
        </div>

        <form class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Search here..." class="cancel-symbol">
            <button type="submit" aria-label="Search"><i class="fas fa-search"></i></button>
        </form>
    </header>

    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="#">register now</a></p>

        </form>
    </div>

    

    <!-- home section -->

    <section class="home" id="home" >
        <div class="content">
            <h3>Football for all</h3>
            <p>The home of football</p>
            <a href="#" class="btn">discover more</a>
        </div>

        <div class="controls">
            <span class="vid-btn" data-src="videos/footballclip.mp4"></span>
        </div>

        <div class="video-container">
            <video src="videos/footballclip.mp4" id="video-slider" loop autoplay muted></video>
        </div>

    </section>
     
    <!-- home section ends -->

    <script src="script.js"></script>
</body>
</html>
